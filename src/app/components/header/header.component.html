<div class="mobile-menu" *ngIf="mobileMenu">
  <div class="menu-head">
    <img src="assets/icons/close.svg" alt="" (click)="closeMobile()">
  </div>
  <div class="menu-body">
    <div class="menu-list" *ngIf="loginUser">
      <ul>
        <li><a href="" class="active">Подключение</a></li>
        <li><a href="">Оплата</a></li>
        <li><a href="">Контакты</a></li>
        <li><a href="">Выход</a></li>
      </ul>
    </div>
    <div class="menu-btn">
      <button type="button" class="login" (click)="openLogin()">Вход</button>
      <button type="button" class="register" (click)="openRegister()">Регистрация</button>
    </div>
  </div>
</div>
<div class="backdrop" *ngIf="mobileMenu" (click)="outSideClose()">

</div>
